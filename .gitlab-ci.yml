image: registry.gitlab.com/jjalling/rpibuilder:latest

stages:
  - source
  - build

source:
  when: manual
  stage: source
  script:
    - ls

build:release:
  when: manual
  stage: build
  cache:
    untracked: true
  script:
    - pwd
    - ls -l CMakeFiles
    - ls -l zip/CMakeFiles/minizip.dir/unzip.c.o
    - cmake -DCMAKE_BUILD_TYPE=Release .
    - make
